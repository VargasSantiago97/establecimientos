<div class="container">
    <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        OBTENER TOKEN
    </button>
    <button type="button" class="btn btn-sm m-1 btn-primary" (click)="obtenerDatos()">OBTENER DATOS</button>
    <button type="button" class="btn btn-sm m-1 btn-success" (click)="abrirModalCampo()">NUEVO CAMPO</button>
    <button type="button" class="btn btn-sm m-1 btn-success" data-bs-toggle="modal"
        data-bs-target="#mostrar">MOSTRAR</button>
</div>

<br><br>

<div class="container">
    <table class="table table-sm">
        <thead>
            <tr>
                <th *ngIf="mostrar.produce">Produce</th>
                <th>Establecimiento</th>
                <th *ngIf="mostrar.arrendadores">Dueños</th>
                <th>Contrato</th>
                <th>RENSPA</th>
                <th>N° Partida</th>
                <th *ngIf="mostrar.contacto">Contacto</th>
                <th *ngIf="mostrar.contacto">Celular</th>
                <th *ngIf="mostrar.contacto">Correo</th>
                
                <th>WEPA</th>
                <th>WEPA</th>
                <th>WEPA</th>
                <th>WEPA</th>
                <th>WEPA</th>
                <th>WEPA</th>
                <th>WEPA</th>
                <th>WEPA</th>
                <th>WEPA</th>
                <th>WEPA</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dato of datosEstablecimientos" (dblclick)="abrirModalCampo(dato.id)">
                <td *ngFor="let col of cols">{{dato[col.field]}}</td>
            </tr>
        </tbody>
    </table>
</div>



<!-- Modal OBTENER TOKEN -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Usuario</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" [(ngModel)]="user"
                                [ngModelOptions]="{ standalone: true }">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" [(ngModel)]="password"
                                [ngModelOptions]="{ standalone: true }">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="crearSesion()">Autorizar</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal MOSTRAR -->
<div class="modal modal-dialog modal-dialog-scrollable" id="modalEstablecimiento" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Mostrar</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="produce" [(ngModel)]="mostrar.produce" [ngModelOptions]="{ standalone: true }">
                                <label class="form-check-label" for="produce">
                                    Produce
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="arrendadores" [(ngModel)]="mostrar.arrendadores" [ngModelOptions]="{ standalone: true }">
                                <label class="form-check-label" for="arrendadores">
                                    Dueños
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="contacto" [(ngModel)]="mostrar.contacto" [ngModelOptions]="{ standalone: true }">
                                <label class="form-check-label" for="contacto">
                                    Contacto
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal CAMPO -->
<div id="miModal" class="modal-nuevo" [style]="{display: displayCampo}">
  <div class="modal-contenido">
    
    <div class="modal-content">
        <div class="modal-header">
            <h2>{{displayCampoTitulo}} establecimiento</h2>
            <span id="cerrarModalBtn" class="cerrar" (click)="displayCampo = 'none'">&times;</span>
        </div>
        <div class="modal-body">
            <br><br>
            <form>
                <div class="row mb-3">
                    <label for="inputEst" class="col-sm-2 col-form-label">Establecimiento</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEst" placeholder="Establecimiento" [(ngModel)]="establecimiento.alias"
                            [ngModelOptions]="{ standalone: true }">
                    </div>
                </div>
            </form>
            <br><br><br>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn m-1 btn-secondary" (click)="displayCampo = 'none'">Cerrar</button>
            <button type="button" class="btn m-1 btn-primary" (click)="aceptarEstablecimiento()">{{displayCampoTitulo}}</button>
        </div>
    </div>
  </div>
</div>
